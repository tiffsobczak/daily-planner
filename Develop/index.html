<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="hour row" data-hour="9">
        <div class="col-md-1">9 AM</div>
        <div class="col-md-10"><textarea></textarea></div>
        <button class="sav-btn col-md-1">Save</button>
      </div>

      <div class="hour row" data-hour="10">
        <div class="col-md-1">10 AM</div>
        <div class="col-md-10"><textarea></textarea></div>
        <button class="sav-btn col-md-1"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save2-fill" viewBox="0 0 16 16">
          <path d="M8.5 1.5A1.5 1.5 0 0 1 10 0h4a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h6c-.314.418-.5.937-.5 1.5v6h-2a.5.5 0 0 0-.354.854l2.5 2.5a.5.5 0 0 0 .708 0l2.5-2.5A.5.5 0 0 0 10.5 7.5h-2v-6z"/>
        </svg></button>
      </div>  

      <div class="hour row" data-hour="11">
        <div class="col-md-1">11 AM</div>
        <div class="col-md-10"><textarea></textarea></div>
        <button class="sav-btn col-md-1">Save</button>
      </div>

      <div class="hour row" data-hour="12">
        <div class="col-md-1">12 PM</div>
        <div class="col-md-10"><textarea></textarea></div>
        <button class="sav-btn col-md-1">Save</button>
      </div>  

      <div class="hour row" data-hour="13">
        <div class="col-md-1">1 PM</div>
        <div class="col-md-10"><textarea></textarea></div>
        <button class="sav-btn col-md-1">Save</button>
      </div>  

      <div class="hour row" data-hour="14">
        <div class="col-md-1">2 PM</div>
        <div class="col-md-10"><textarea></textarea></div>
        <button class="sav-btn col-md-1">Save</button>
      </div>

      <div class="hour row" data-hour="15">
        <div class="col-md-1">3 PM</div>
        <div class="col-md-10"><textarea></textarea></div>
        <button class="sav-btn col-md-1">Save</button>
      </div>

      <div class="hour row" data-hour="16">
        <div class="col-md-1">4 PM</div>
        <div class="col-md-10"><textarea></textarea></div>
        <button class="sav-btn col-md-1">Save</button>
      </div>

      <div class="hour row" data-hour="17">
        <div class="col-md-1">5 PM</div>
        <div class="col-md-10"><textarea></textarea></div>
        <button class="sav-btn col-md-1">Save</button>
      </div>
      
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
