<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="hour row" data-hour="9">
        <div class="col-md-1">9 AM</div>
        <div  class="col-md-10"><textarea id="description-9"> </textarea></div>
        <button class="sav-btn col-md-1" onclick="saveScheduleItem(9)"> <img src="./assets/images/save2-fill.svg" alt="save icon"></button>
      </div>

      <div class="hour row" data-hour="10">
        <div class="col-md-1">10 AM</div>
        <div  class="col-md-10"><textarea id=description-10></textarea></div>
        <button class="sav-btn col-md-1" onclick="saveScheduleItem(10)"> <img src="./assets/images/save2-fill.svg" alt="save icon"></button>
      </div>  

      <div class="hour row" data-hour="11">
        <div class="col-md-1">11 AM</div>
        <div  class="col-md-10"><textarea id=description-11></textarea></div>
        <button class="sav-btn col-md-1" onclick="saveScheduleItem(11)"> <img src="./assets/images/save2-fill.svg" alt="save icon"></button>
      </div>

      <div class="hour row" data-hour="12">
        <div class="col-md-1">12 PM</div>
        <div  class="col-md-10"><textarea id=description-12></textarea></div>
        <button class="sav-btn col-md-1" onclick= "saveScheduleItem(12)"> <img src="./assets/images/save2-fill.svg" alt="save icon"></button>
      </div>  

      <div class="hour row" data-hour="13">
        <div class="col-md-1">1 PM</div>
        <div  class="col-md-10"><textarea id=description-13></textarea></div>
        <button class="sav-btn col-md-1" onclick="saveScheduleItem(1)"> <img src="./assets/images/save2-fill.svg" alt="save icon"></button>
      </div>  

      <div class="hour row" data-hour="14">
        <div class="col-md-1">2 PM</div>
        <div class="col-md-10"><textarea id=description-14></textarea></div>
        <button class="sav-btn col-md-1" onclick="saveScheduleItem(2)"> <img src="./assets/images/save2-fill.svg" alt="save icon"></button>
      </div>

      <div class="hour row" data-hour="15">
        <div class="col-md-1">3 PM</div>
        <div class="col-md-10"><textarea id=description-15></textarea></div>
        <button class="sav-btn col-md-1" onclick="saveScheduleItem('3', )"> <img src="./assets/images/save2-fill.svg" alt="save icon"></button>
      </div>

      <div class="hour row" data-hour="16">
        <div class="col-md-1">4 PM</div>
        <div class="col-md-10"><textarea id=description-16></textarea></div>
        <button class="sav-btn col-md-1" onclick="saveScheduleItem('4',)"> <img src="./assets/images/save2-fill.svg" alt="save icon"></button>
      </div>

      <div class="hour row" data-hour="17">
        <div class="col-md-1">5 PM</div>
        <div class="col-md-10"><textarea id=description-17></textarea></div>
        <button class="sav-btn col-md-1" onclick="saveScheduleItem('5',)"> <img src="./assets/images/save2-fill.svg" alt="save icon"></button>
      </div>
      
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
